<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check-box</title>
    <link rel="stylesheet" href="./assest/css/checkbox.css" />
  </head>
  <body>
 <div class="container">
        <header>Where would you like to visit?</header> 
        <form>
            <p>
                <input type="checkbox" id="usa" name="visits">
                <label for="usa">USA</label>   
            </p>
            <p>
                <input type="checkbox" id="japan" name="visits">
                <label for="japan">Japan</label>
            </p>
            <p>
                <input type="checkbox" id="india" name="visits">
                <label for="india">India</label>
                
            </p>            
        </form>       
        <button class="btn">Send</button>
    </div>

    
  </body>
</html>
